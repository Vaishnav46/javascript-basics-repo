<html>
    <head>
        <title>GetElementByTagName in js</title>
    </head>
    <script>
        function changeStyle(){
            var para = document.getElementsByTagName("p");
            for(var i = 0;i<para.length;i++){
                para[i].style.fontSize = 22;
            }
            para[0].style.fontFamily ="Times New Roman";
            para[1].style.color ="blue";
            para[2].style.fontWeight="bold";
            para[3].style.fontStyle = "italic";
            para[4].style.fontFamily = "calibri";
        }
    </script>
    <body>
        <p id ="para1">this is paragraph1</p>
        <p>this is paragraph2</p>
        <p>this is paragraph3</p>
        <p>this is paragraph4</p>
        <p>this is paragraph5</p>
            <br><br>

            <a href="SimplevalidationDOM.html">Go to simple validation page</a>

            <br><br>
            <button onclick="changeStyle()">change Styling</button>
    </body>
</html>
