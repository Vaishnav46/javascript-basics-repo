<html>
    <head>
        <title>Radio buttons in js</title>
    </head>
    <script>
        function displaySelected(){
            var rd1 = document.getElementById("rd1");
            var rd2 = document.getElementById("rd2");
            var rd3 = document.getElementById("rd3");
            
            if(rd1.checked == true){
                alert("selected language is "+rd1.value);
            }else if(rd2.checked == true){
                alert("the language selected is "+rd2.value);
            }else if(rd3.checked == true){
                alert("the language selected is "+rd3.value);
            }else{
                alert("nothing selected..plz check again");
            }
        }
    </script>
    <body>
        <input id="rd1" name="grp1" type="radio" value="Java">Java</input>
        <br>
        <input id="rd2" name ="grp1" type ="radio" value = "JavaScript">JavaScript</input>
        <br>
        <input id="rd3" name = "grp1" type ="radio" value = "Python">Python</input>
        <br><br>  
        <button id="btn1" onclick="displaySelected()">Submit</button>
    </body>
</html>
