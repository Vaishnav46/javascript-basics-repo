<html>
    <head>
        <title>Arrays in js</title>
    </head>
    <body>
        <script type = "text/javascript">
            //var arr = ["vaish","kaviya","hello"];
            var arr = new Array("vaish","kaviya","learn javaScript",21);
            arr.push("BMW");
            arr.pop();
            for(var i=0;i<arr.length;i++){
            document.write("<h1> "+arr[i]+"</h1>");
        }
        document.write(arr.length);
        </script>
    </body>
</html>
