<html>
    <head>
        <title>Switch statement</title>
    </head>
    <body>
        <script type  = "text/javascript">
            var x = 5;

            switch(x){
                case 1:
                    document.write("<h1>Sunday</h1>");
                    break;

                case 2:
                    document.write("<h1>Monday</h1>");
                    break;

                case 3:
                    document.write("<h1>Tuesday</h1>");
                    break;
                
                case 4:
                    document.write("<h1>Wednessday</h1>");
                    break;
                
                case 5:
                    document.write("<h1>Thursday</h1>");
                    break;
                
                case 6:
                    document.write("<h1>Friday</h1>");
                    break;
                
                case 7:
                    document.write("<h1>Saturday</h1>");
                    break;
                
                default:
                    document.write("<h1>Invalid input</h1>");
                    break;

                
                }


        </script>
    </body>
</html>
