<html>
    <head>
        <title>While-loop in js</title>
    </head>
    <body>
        <script type = "text/javascript">
            var i=1;
            
            while(i<=10){
                if(i%2 != 0){
                document.write("<h2>"+i+"</h2>")
                
            }
                i++;
            }
        

        </script>
    </body>
</html>
