<html>
    <head>
        <title>
            mobile number validation in js
        </title>
    </head>
    <script>
        function validate(){
            var text = document.getElementById("num1").value;
            var regex = /^[7-9]\d{9}$/;
        if(regex.test(text)){
            document.getElementById("lb1").innerHTML = "Valid";
            document.getElementById("lb1").style.visibility = "visible";
            document.getElementById("lb1").style.color = "green";
        }else{
            document.getElementById("lb1").innerHTML ="Invalid";
            document.getElementById("lb1").style.visibility ="visible";
            document.getElementById("lb1").style.color ="red";
        }
    }
        function tryout(){
            var regex = /^[1-9][a-z]{8}0$/;
            var text = document.getElementById("num1").value;
            if(regex.test(text)){
            document.getElementById("lb1").innerHTML = "Valid";
            document.getElementById("lb1").style.visibility = "visible";
            document.getElementById("lb1").style.color = "green";
        }else{
            document.getElementById("lb1").innerHTML ="Invalid";
            document.getElementById("lb1").style.visibility ="visible";
            document.getElementById("lb1").style.color ="red";
        }
        }
    

    </script>
    <body>
        <form>
            <input id ="num1" placeholder="enter mobile number">
            <label id ="lb1" style="visibility: hidden;color: red;">Invalid</label>
            <br><br>
            <button type="button" onclick="tryout()">submit</button>
        </body>
    </form>
</html>
