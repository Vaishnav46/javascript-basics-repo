<html>
    <head>
        <title>
            jQuery in js 
        </title>
    </head>
    <body>
        <h1 id="head1">
            this is the jquery Intro page
        </h1>
        <button id="btn1" onclick="recurse()">click for animation</button>
    </body>
    <script src="js/jquery.js"></script>
    <script>
    var repeat = 0;
    var id =0; 
    function recurse(){
        id = setInterval(fade,1000);
    }
    function fade()
    {   
        
        if(repeat<10){
        $("#head1").fadeToggle(2000);
            repeat = repeat+1;
        }else{
            clearInterval(id);
        }
    }
    </script>
</html>
