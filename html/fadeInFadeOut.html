<html>
    <head>
        <title>fade in fade out in js</title>
    </head>
    <script>
        var opacity =0;
        var id = 0;
    
        function fadeOut(){
            id = setInterval(hide,20);
        }
        function fadeIn(){
            id = setInterval(appear,20);
        }
        function hide(){
            var img =document.getElementById("img1");
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity>0){
                opacity =opacity - 0.1;
                img.style.opacity = opacity;
                console.log(opacity);
            }else{
                clearInterval(id);
            }
        }
        function appear(){
            var img =document.getElementById("img1");
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity<1){
                opacity = opacity + 0.1;
                img.style.opacity = opacity;
                console.log(opacity);
            }else{
                clearInterval(id);
            }
        }
    </script>
    <body>
        <button onclick="fadeIn()">fade in</button>
        <br><br>
        <img id ="img1" src="images/apex.jpeg" width="250"></img>
        <br><br>
        <button onclick="fadeOut()">fade out</button>
    </body>
</html>
