<html>
    <head>
        <title>For-Loop in js</title>
    </head>
    <body>
        <script type = "text/javascript">
            
            for(var i=1;i<=10;i++){
                var res = i *5;
                document.write("<h1> 5 * "+i+" ="+res+"</h1>")
            }
            document.write("<h2>the even nums are</h2>");
            var i =1;
            for(;i<=10;i++){
                if(i %2 ==0){
                   document.write("<h2>"+i+"</h2>");
                }
            }
        </script>
    </body>
</html>
